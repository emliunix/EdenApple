<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lisp Machine</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>EdenApple - a Lisp Machine</header>
    <div class="code-editor">
      <pre id="code" contenteditable class="content-box scrollbar"></pre>
    </div>
    <div class="inspection">
      <div class="vm-state content-box"></div>
      <div class="control-panel">
	<button id="run" type="button"><div class="icon-run"></div></button>
      </div>
    </div>
    <div class="output">
      <div id="output-content" class="content-box"></div>
    </div>
  </div>
  <footer>by emliunix</footer>
  <!-- vendor -->
  <script src="./parser-combinator.js"></script>
  <!-- VM -->
  <script src="./vm.js"></script>
  <script src="./parser.js"></script>
  <script src="./compiler.js"></script>
  <script src="./main.js"></script>

  <script>
    document.querySelector("#code").innerHTML =
`
((lambda (x)
   (if (> x 0)
     x
     (- x)))
 (+ 1 2))
`
  </script>
</body>
</html>
